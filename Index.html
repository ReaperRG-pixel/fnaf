<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Five Nights at Freddy's 2</title>
  <link rel="stylesheet" href="./css/estilos.css" />

  <!-- REF to animate css -->

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>

  <!-- From Uiverse.io by MijailVillegas --> 
   <!-- SideBar -->
  <div class="card">
    <ul>
      <li class="iso-pro">
        <a href="#inicio">
          <img src="./Imagenes/svg/Freddy Icon.svg" alt="home" class="svg">
        </a>
        <div class="text">Home</div>
      </li>
      <li class="iso-pro">
        <a href="#sinopsis">
          <img src="./Imagenes/svg/PuppetIconPuppetIcon.svg" alt="Cast Y Sinopsis" class="svg">
        </a>
        <div class="text">Cast Y Sinopsis</div>
      </li>
      <li class="iso-pro">
        <a href="#trailer">
          <img src="./Imagenes/svg/TvIconTvIcon.svg" alt="Trailer" class="svg">
        </a>
        <div class="text">Trailer</div>
      </li>
      <li class="iso-pro">
        <a href="#entradas">
          <img src="./Imagenes/svg/Globo.svg" alt="Tickets" class="svg">
        </a>
        <div class="text">Tickets</div>
      </li>
    </ul>
  </div>

  <!-- Sección 1: Inicio -->
  <div 
    class="
      estructura inicio
      animate__fadeIn
    " 
    id="inicio">
        <img src="Imagenes\svg\Cines1.svg" 
        alt="Cines Unidos"
        class="logo-cines"/>
        

    <div id="titulo" class="poster">
      <img src="Imagenes/1x/Titulo Fnaf.png" alt="Título Five Nights at Freddy's 2" />
      <p class="date">5 de Diciembre</p>
      <p class="tagline">Solo en Cines</p>
    </div>

    <img src="Imagenes\svg\Blumhouse.svg" 
        alt="Blumhouse"
        class="logo-blumhouse"/>
  </div>

  <!-- Sección 2: Sinopsis -->
  <div class="estructura sinopsis" id="sinopsis">
    <!-- Aquí irá tu contenido de sinopsis -->
  </div>

  <!-- Sección 3: Trailer -->
  <div class="estructura trailer" id="trailer" >
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FRffQncR1HQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    <!-- Aquí embebe tu vídeo o preview -->
  </div>

  <!-- Sección 4: Entradas -->
  <div class="estructura entradas" id="entradas">
    <!-- Aquí el call-to-action para comprar tickets -->
  </div>
</body>
</html>
