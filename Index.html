<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Five Nights at Freddy's 2</title>
  <link rel="stylesheet" href="./css/estilos.css" />

  <!--  FNAF Icon Navegador -->
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=NNdce6F4oX2X&format=png&color=000000" />

  <!-- REF to animate css -->

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- REF to swipper -->
  <link   rel="stylesheet"   href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script> 

  <!-- REF SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>

</head>
<body>

  <!-- From Uiverse.io by MijailVillegas --> 

  <!-- Script para reproducir sonidos diferentes en cada botón del sidebar -->

   <!-- SideBar -->
  <div class="card">
    <ul>
      <li class="iso-pro">
        <a href="#inicio">
          <img src="./Imagenes/svg/Freddy Icon.svg" alt="home" class="svg">
        </a>
        <div class="text">Home</div>
      </li>
      <li class="iso-pro">
        <a href="#sinopsis">
          <img src="./Imagenes/svg/PuppetIconPuppetIcon.svg" alt="Cast Y Sinopsis" class="svg">
        </a>
        <div class="text">Cast Y Sinopsis</div>
      </li>
      <li class="iso-pro">
        <a href="#trailer">
          <img src="./Imagenes/svg/TvIconTvIcon.svg" alt="Trailer" class="svg">
        </a>
        <div class="text">Trailer</div>
      </li>
      <li class="iso-pro">
        <a href="#entradas">
          <img src="./Imagenes/svg/Globo.svg" alt="Tickets" class="svg">
        </a>
        <div class="text">Tickets</div>
      </li>
    </ul>
  </div>

  <!-- Script de sonido del sidebar -->

  <script>
  // Audios personalizados para cada botón
  const sounds = {
    inicio: new Audio('./audios/Freedy_Sound.mp3'),
    sinopsis: new Audio('./audios/Puppet_Sound.mp3'),
    trailer: new Audio('./audios/Monitor_Sound.mp3'),
    entradas: new Audio('./audios/Balloon_Boy_Sound.mp3'),
    entradas_2: new Audio('./audios/FNAF_Kids Cheering.mp3')

  };

  // Función para pausar todos los sonidos
  function stopAllSounds(except) {
    Object.keys(sounds).forEach(key => {
      if (key !== except) {
        sounds[key].pause();
        sounds[key].currentTime = 0;
      }
    });
  }

  // Espera a que el DOM esté listo
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelector('a[href="#inicio"]').addEventListener('mouseenter', () => {
      stopAllSounds('inicio');
      sounds.inicio.currentTime = 0;
      sounds.inicio.play();
    });
    document.querySelector('a[href="#sinopsis"]').addEventListener('mouseenter', () => {
      stopAllSounds('sinopsis');
      sounds.sinopsis.currentTime = 0;
      sounds.sinopsis.play();
    });
    document.querySelector('a[href="#trailer"]').addEventListener('mouseenter', () => {
      stopAllSounds('trailer');
      sounds.trailer.currentTime = 0;
      sounds.trailer.play();
    });
    document.querySelector('a[href="#entradas"]').addEventListener('mouseenter', () => {
      stopAllSounds('entradas');
      sounds.entradas.currentTime = 0;
      sounds.entradas.play();
    });
  });
</script>

  <!-- Sección 1: Inicio -->
  <div 
    class="
      estructura inicio
      animate__animated
      animate__fadeIn
    " 
    id="inicio">
        <img src="Imagenes\svg\Cines1.svg" 
        alt="Cines Unidos"
        class="logo-cines"/>
        

    <div id="titulo" class="poster animate__fadeIn animate__animated animate__bounceInRight">
      <img src="Imagenes/1x/Titulo Fnaf.png" alt="Título Five Nights at Freddy's 2" />

    </div>
          <p class="date">5 de Diciembre</p>
      <p class="tagline">Solo en Cines</p>

    <img src="Imagenes\svg\Blumhouse.svg" 
        alt="Blumhouse"
        class="logo-blumhouse"/>
  </div>

  <!-- Sección 2: Sinopsis -->
  <div class="estructura_sinopsis" id="sinopsis">
    <!-- Aquí irá tu contenido de sinopsis -->

    <button id="btnSinopsis">
      <img src="Imagenes/72ppi/1x/Poster Sinopsis.png" alt="Ver Sinopsis">
    </button>
    <!-- SCRIPT DE SINOPSIS -->
    <script>
      document.getElementById('btnSinopsis').addEventListener('click', function() {
        Swal.fire({
          title: 'Sinopsis',
          width: 600,
          padding: '2em',
          color: '#fff',
          background: "url('./Imagenes/72ppi/1x/Textura.png') center/cover no-repeat",
          html: `
            <div style="
              padding: 32px;
              border-radius: 8px;
              color: #fff;
              font-size: 1.1em;">
              Un año después de los eventos en la pizzería de Freddy Fazbear, la historia se ha convertido en una leyenda local.
              <br>
              <br>
              Mike y Vanessa han ocultado la verdad a Abby, pero cuando ella busca reencontrarse con los animatrónicos, se desatan nuevos y aterradores secretos sobre el origen de Freddy's.
            </div>
          `,

          iconHtml: '<img src="./Imagenes/svg/SVG/Freddy_Fazbear_Icon_1.svg" alt="Freddy" style="width:80px;height:80px;box-shadow:none;border:none;background:none;">',

          confirmButtonText: 'Cerrar',
          confirmButtonColor: '#FFE772', // Amarillo
          customClass: {
            confirmButton: 'swal2-confirm-black'
          },
          showClass: {
            popup: `
              animate__animated
              animate__fadeInUp
              animate__faster
            `
          },
          hideClass: {
            popup: `
              animate__animated
              animate__fadeOutDown
              animate__faster
            `
          }
        });
      });
    </script>
  </div>

  <!-- Sección 3: Trailer -->
  <div class="estructura trailer" id="trailer" >
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FRffQncR1HQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    <!-- Aquí embebe tu vídeo o preview -->
  </div>

  <!-- Sección 4: Entradas -->
  <div class="estructura entradas" id="entradas">
    <!-- Aquí el call-to-action para comprar tickets -->

      <div id="titulo_entradas">
        <p class="titulo_e">COMPRA TUS ENTRADAS AQUÍ</p>
      </div>

      
      <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
        <swiper-slide></swiper-slide>
        <swiper-slide></swiper-slide>
        <swiper-slide></swiper-slide>
        <swiper-slide></swiper-slide>
        <swiper-slide></swiper-slide>
        <swiper-slide></swiper-slide>
      </swiper-container>


    <!-- SCRIPT para usar el slider-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <!-- SCRIPT para que se desliza y suene al movimiento  -->

    <audio id="slideSound" src="./audios/swipe-sound-effect.mp3"></audio>
    <script>
      document.querySelectorAll('swiper-slide').forEach(slide => {
        slide.addEventListener('mouseenter', () => {
          const audio = document.getElementById('slideSound');
          audio.pause();           // Pausa si está sonando
          audio.currentTime = 0;   // Reinicia el audio
          audio.play();            // Reproduce el sonido
        });
      });
    </script>

    <div class="baloon-boy animate__animated animate__bounceInRight" id="baloon-boy">
        <img src="./Imagenes/72ppi/1x/Baloon_Boy_1.png" alt="Baloon Boy">

         
    </div>

    <script>
      // Usa el mismo objeto de sonidos del sidebar
      document.getElementById('baloon-boy').addEventListener('mouseenter', function() {
        sounds.entradas_2.currentTime = 0;
        sounds.entradas_2.play();
      });
    </script>


      <div class="cines_unidos_tickets">
        <a href="https://www.cinesunidos.com/pelicula/HO00005602?city=caracas">
          <img src="./Imagenes/svg/SVG/Cines_Unidos_Che.svg" alt="cines unidos 2">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
